<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dyte Meeting App{% endblock %}</title>

    {% load static tailwind_tags %}
    {% tailwind_css %}

    <script type="module">
        import { defineCustomElements } from 'https://cdn.jsdelivr.net/npm/@dytesdk/ui-kit@2.0.1/loader/index.es2017.js';
        defineCustomElements();
    </script>
    <!-- Import Web Core via CDN too -->
    <script src="https://cdn.dyte.in/core/dyte-2.0.6.js"></script>
    
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
